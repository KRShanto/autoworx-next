name: TypeScript Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  typescript-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript check
        run: npm run tsc
